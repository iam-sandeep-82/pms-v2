<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" >

    <title>Add New Service</title>
  </head>
  <body>
  
  <div class="container border border-white">
 
   <h1 class="display-1">Add New Service</h1>
    <form action="/save-service" method="post">
		
	<div class="mb-3">
	  	<label for="formGroupExampleInput" class="form-label" >Name</label>
	  	<input type="text" class="form-control" id="formGroupExampleInput" name="name" placeholder="Enter Name">
	</div>
	<div class="mb-3">
		 <label for="formGroupExampleInput2" class="form-label">Price</label>
		 <input type="number" class="form-control" id="formGroupExampleInput2"  name="price" placeholder="Enter Price">
	</div>
	
	 <input type="hidden" name="ids" value="0">
	 
	 <div class="d-grid gap-2">
  		<button class="btn btn-primary" type="submit">Submit</button>
	</div>
	
	</form>
    
    </div>
    
    
  
   <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
