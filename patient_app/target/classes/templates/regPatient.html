<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" >

    <title>Register Patient</title>
  </head>
  <body>
  
  <div class="container border border-white">
 
   <h1 class="display-1">Register Patient</h1>
    <form action="/save-patient" method="get">
		
	<div class="mb-3">
	  	<label for="formGroupExampleInput" class="form-label" >First name</label>
	  	<input type="text" class="form-control" id="formGroupExampleInput" name="firstname" placeholder="Enter First Name">
	</div>
	<div class="mb-3">
		 <label for="formGroupExampleInput2" class="form-label">Last Name</label>
		 <input type="text" class="form-control" id="formGroupExampleInput2"  name="lastname" placeholder="Enter Last Name">
	</div>
	
	<div class="mb-3">
		<label for="formGroupExampleInput3" class="form-label">Add Services</label>
		<select class="form-select form-select-lg mb-3" multiple aria-label=".form-select-lg example multiple" name="selected_service_id">
			<option th:each="i: ${list_services_id}"
			    th:value="${i.ids}"
			    th:text="${i.name}">
			</option>
		</select>
	</div>
	
	 <input type="hidden" name="id" value="0">
	 
	 <div class="d-grid gap-2">
  		<button class="btn btn-primary" type="submit">Submit</button>
	</div>
	
	</form>
    
    </div>
    
    
  
   <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
  </body>
</html>
