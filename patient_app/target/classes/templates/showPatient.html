<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" >

    <title>Show Patient</title>
  </head>
  <body class="bg-light">
  
  <div class="container p-2">
  
  	<div class="row">
  		<h2 class="display-3 b">Patients Details</h2>
  	</div>

	  <table class="table table-dark table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">FirstName</th>
		      <th scope="col">LastName</th>
		      <th scope="col">Services</th>
		    </tr>
		  </thead>
		  <tbody>
		
				<tr th:each="patient : ${list_patients}">
			      <td scope="row" th:text="${patient.id}"></td>
			      <td th:text="${patient.firstname}">${patient.firstname}</td>
			      <td th:text="${patient.lastname}">${patient.lastname}</td>
			      <td th:text="${patient.list_service}">${patient.list_service}</td>
			     </tr>
	

		  </tbody>
		</table>
	
	</div>
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
  
  </body>
</html>
