<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" >

    <title>Show Services</title>
  </head>
  <body class="bg-light">
  
  <div class="container p-2">
  
  	<div class="row">
  		<h2 class="display-3 b">Services Details</h2>
  	</div>

	  <table class="table table-dark table-striped table-hover">
		  <thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Name</th>
		      <th scope="col">Price</th>
		    </tr>
		  </thead>
		  <tbody>
		  
		  
		
				<tr th:each="service : ${list_services}">
			      <td scope="row" th:text="${service.ids}"></td>
			      <td th:text="${service.name}">${service.name}</td>
			      <td th:text="${service.price}">${service.price}</td>
			     </tr>
		  </tbody>
		</table>
	
	</div>
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
  
  </body>
</html>
